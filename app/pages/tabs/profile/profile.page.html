<ion-content [fullscreen]="true">
  <h1>Profile</h1>

  <div class="image">
    <img src="assets/profile.jpg"/>
  </div>

  <ion-list>

    <ion-list-header>
      <ion-label>First Name</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input  label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>Last Name</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input  label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>Mobile No.</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input  label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-list-header>
      <ion-label>Age</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input  label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    </ion-item>
    
    <ion-list-header>
      <ion-label>Gender</ion-label>
    </ion-list-header>
    <ion-checkbox labelPlacement="end">Male</ion-checkbox>
    <ion-checkbox labelPlacement="end">Female</ion-checkbox>
  </ion-list>

  <ion-button expand="block">Save</ion-button>
</ion-content>
