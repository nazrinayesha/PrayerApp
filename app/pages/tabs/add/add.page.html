<ion-content>
  <div class="header">
    <h1>Add</h1>
  </div>

  <div class="content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col *ngFor="let item of features" size="6">
          <div class="col_div">
            <img [src]="item?.src" />
            <ion-label>{{item?.name}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
